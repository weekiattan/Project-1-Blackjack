        <div id = "p">
            <p>The objective is to get a hand total of closer to 21 than the other player without going over 21 (busting).At the start of a Blackjack game, the players receive two cards each. The players' cards are  dealt face up.The best possible Blackjack hand is an opening deal of an ace with any ten-point card.Players must have a minimum hand of 15 and more.In this modified version of blackjack.The card value of ACE can only be 11 instead of 1 or 11! </p>
